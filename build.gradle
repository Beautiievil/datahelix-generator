allprojects {
    group = 'com.scottlogic.deg'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
	
	task('retest') {
		dependsOn {
			cleanTest
		}
		finalizedBy {
			test
		}
	}
}

task release(){
	println project.version

	if (project.version == "unspecified") {
		def message = "No version is specified on the command line, e.g. `gradle -Pversion=0.1 release`"
		def out = services.get(org.gradle.internal.logging.text.StyledTextOutputFactory).create("")
		def failure = out.withStyle(org.gradle.internal.logging.text.StyledTextOutput.Style.Failure)
		
		failure.println(message)
		throw new StopExecutionException("Unable to build release without a version")
	}
}
