<html>

<head>
  <title>DataHelix Generator â€“ Playground</title>

  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.45.0/lib/codemirror.css" />
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/codemirror@5.45.0/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5.45.0/mode/javascript/javascript.js"></script>
  <script src="https://unpkg.com/clipboard@2.0.4/dist/clipboard.min.js"></script>
  <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>
  <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/bootstrap@4.4.0/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="..">DataHelix Generator</a>
  <div>
    <button id="examplesButton" type="button" class="btn btn-outline-success">
      Examples
    </button>
    <div id="examples" class="examples-display"></div>
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#shareModal">
      Share
    </button>
    <button id="run" class="btn btn-outline-success">
      Run
    </button>
    <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
      style="display: none"></span>
  </div>
</nav>

<div id="content">
  <div id="editor-panel">
    <template id="error-popup-template">
      <div class="alert alert-danger fade show" role="alert" id="error-popup">
        <span class="content"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </template>

    <div id="codearea-container">
      <textarea rows="20" class="form-control" id="profile" wrap="off"></textarea>
    </div>
  </div>
  <div id="output-panel">
    <table id="output" class="table table-striped table-bordered"></table>
  </div>
</div>


<div class="modal fade" id="shareModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Share your playground code ...</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="shareUrl">
            <div class="input-group-append">
              <button id="copyButton" class="btn btn-outline-secondary" type="button"
                data-clipboard-target="#shareUrl">Copy</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>

</html>
